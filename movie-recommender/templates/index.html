<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background:rgb(0, 0, 0);
    }
    .poster-img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .text-center{
        color:red;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸŽ¬ Movie Recommender</h1>
    <form method="POST" class="mb-5">
      <div class="input-group">
        <input type="text" name="movie" class="form-control" placeholder="Enter a movie name..." required>
        <button type="submit" class="btn btn-primary">Recommend</button>
      </div>
    </form>

    {% if movie_name %}
      <h3 class="mb-4" style="color:white">Recommendations for: <strong>{{ movie_name }}</strong></h3>
    {% endif %}

    <div class="row">
      {% for i in range(recommendations|length) %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="{{ posters[i] }}" alt="{{ recommendations[i] }}" class="card-img-top poster-img">
            <div class="card-body">
              <h5 class="card-title text-center" style="color:black">{{ recommendations[i] }}</h5>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
